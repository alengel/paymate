<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="resources/css/normalize.css"></link>
        <link rel="stylesheet" href="resources/css/main.css"></link>
        <link rel="stylesheet" href="resources/css/core.css"></link>
        <link rel="stylesheet" href="../resources/css/normalize.css"></link>
        <link rel="stylesheet" href="../resources/css/main.css"></link>
        <link rel="stylesheet" href="../resources/css/core.css"></link>
        
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}"/>
        
        <title>PayMate Login</title>
    </h:head>
    <h:body styleClass="login-page">
        <h2 class="login-header">PayMate</h2>
        <h:form styleClass="form login-form">
            
            <div class="input-container">
                <span class="labels email">Email</span>
                <h:inputText id="email" 
                             label="Email" 
                             required="true"
                             requiredMessage="Please enter an email."
                             validatorMessage="Email is not valid."
                             value="#{loginBean.email}">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                </h:inputText>
                <h:message styleClass="error-message" for="email"/>
            </div>
            
            <div class="input-container">
                <span class="labels">Password</span>
                <h:inputSecret id="password" 
                               label="Password" 
                               required="true"
                               requiredMessage="Please enter your password."
                               value="#{loginBean.password}">
                </h:inputSecret>
            </div>
            
            <h:commandButton styleClass="button" action="#{loginBean.login()}" value="Login"></h:commandButton>
            <h:messages styleClass="global-error" globalOnly="true" />
        </h:form>
        
        <h:form styleClass="mini-reg-form">
            <p class="registration-link">Don't have a login yet? 
                <h:link outcome="registration">Register here.</h:link>
            </p>
        </h:form>
    </h:body>
</html>
