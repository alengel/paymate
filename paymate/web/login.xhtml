<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="resources/css/normalize.css"></link>
        <link rel="stylesheet" href="resources/css/main.css"></link>
        <link rel="stylesheet" href="resources/css/core.css"></link>
        
        <title>PayMate Login</title>
    </h:head>
    <h:body>
        <h2 class="login-header">PayMate</h2>
        <h:form styleClass="form login-form">
            <div class="input-container">
                <span class="labels email">Email</span>
                <h:inputText id="email" label="Email" required="true" 
                             validatorMessage="#{loginBean.email} is not valid">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                </h:inputText>
                <h:message styleClass="error-message" for="email"/>
            </div>
            <div class="input-container">
            <span class="labels">Password</span>
            <h:inputSecret id="password" label="Password" required="true"></h:inputSecret>
            <h:message styleClass="error-message" for="password"/>
            </div>
            
            <h:commandButton styleClass="button" action="login" value="Login"></h:commandButton>
            </h:form>
        
        <h:form styleClass="mini-reg-form">
            <p class="registration-link">Don't have a login yet? 
                <h:commandLink action="registration">Register here.</h:commandLink>
            </p>
        </h:form>
    </h:body>
</html>
