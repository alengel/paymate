<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="resources/css/normalize.css"></link>
        <link rel="stylesheet" href="resources/css/main.css"></link>
        <link rel="stylesheet" href="resources/css/core.css"></link>
        
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}"/>
        
        <title>PayMate Registration</title>
    </h:head>
    <h:body styleClass="registration-page">
        <div class="reg-message">Please register an account with us first.</div>
        <h2 class="reg-header">PayMate Registration</h2>

        <h:form styleClass="facebook-button">
            <h:commandButton styleClass="facebook button longer" 
                             action="#{fbOauthBean.fbRegister()}" 
                             value="Register with Facebook">
            </h:commandButton>
        </h:form>
        
        <h:form styleClass="form registration-form" id="registration-form">
            
            <div class="input-container">
                <div class="labels email">Email</div>
                <h:inputText id="email" 
                             label="Email" 
                             required="true"
                             requiredMessage="Please enter an email."
                             validatorMessage="Email is not valid."
                             value="#{registrationBean.email}">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                </h:inputText>
                <h:message styleClass="error-message" for="email"/>
            </div>
            
            <div class="input-container">
                <div class="labels">Password</div>
                <p:password id="password" 
                            feedback="true"
                            label="Password" 
                            required="true"
                            requiredMessage="Please enter a password."
                            styleClass="password-field"
                            value="#{registrationBean.password}"/>
                <h:message styleClass="error-message" for="password"/>
            </div>
            
            <div class="input-container">
                <div class="labels reg">Confirm Password</div>
                <h:inputSecret id="passwordVerification" 
                               label="Confirm Password" 
                               required="true" 
                               requiredMessage="Please confirm your password."
                               value="#{registrationBean.passwordVerification}">
                </h:inputSecret>
                <h:message styleClass="error-message" for="passwordVerification"/>
            </div>
            
            <div class="input-container">
                <div class="labels">Select Currency </div>
                <h:selectOneMenu styleClass="reg-currency" 
                                 value="#{registrationBean.currency}">
                    <f:selectItems value="#{paymentsBean.currencies}"
                                   var="newcurrency" 
                                   itemValue="#{newcurrency}" 
                                   itemLabel="#{newcurrency}"/>
                </h:selectOneMenu>
            </div>
            
            <h:commandButton styleClass="button" 
                             action="#{registrationBean.register}" 
                             value="Register">
            </h:commandButton>
            <h:commandButton styleClass="button" 
                             type="reset" 
                             value="Reset">
            </h:commandButton>
            <h:messages styleClass="global-error" globalOnly="true" />
        </h:form>
        
        <h:link outcome="login" styleClass="mini-login-form">Back to Login</h:link>
        
    </h:body>
</html>
