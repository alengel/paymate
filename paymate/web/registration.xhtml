<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="resources/css/normalize.css"></link>
        <link rel="stylesheet" href="resources/css/main.css"></link>
        <link rel="stylesheet" href="resources/css/core.css"></link>
        
        <title>PayMate Registration</title>
    </h:head>
    <h:body styleClass="registration-page">
        <h2 class="reg-header">PayMate Registration Form</h2>
        <h:form styleClass="form registration-form" id="registration-form">
            
            <div class="input-container">
                <span class="labels email">Email</span>
                <h:inputText id="email" 
                             label="Email" 
                             required="true"
                             requiredMessage="Please enter an email."
                             validatorMessage="Email is not valid."
                             value="#{registrationBean.email}">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                </h:inputText>
                <h:message styleClass="error-message" for="email"/>
            </div>
            
            <div class="input-container">
                <span class="labels">Password</span>
                <p:password id="password" 
                            feedback="true"
                            label="Password" 
                            required="true"
                            requiredMessage="Please enter a password."
                            styleClass="password-field"
                            value="#{registrationBean.password}"/>
                <h:message styleClass="error-message" for="password"/>
            </div>
            
            <div class="input-container">
                <span class="labels reg">Confirm Password</span>
                <h:inputSecret id="passwordVerification" 
                               label="Confirm Password" 
                               required="true" 
                               requiredMessage="Please confirm your password."
                               value="#{registrationBean.passwordVerification}">
                </h:inputSecret>
                <h:message styleClass="error-message" for="passwordVerification"/>
            </div>
            
            <span>Select Currency </span>
            <h:selectOneMenu styleClass="reg-currency" value="#{registrationBean.currency}">
                <f:selectItem itemValue="GBP" itemLabel="£ - British GBP" />
                <f:selectItem itemValue="EUR" itemLabel="€ - Euro" />
                <f:selectItem itemValue="USD" itemLabel="$ - US Dollar" />
            </h:selectOneMenu>
            
            <h:commandButton styleClass="button" action="#{registrationBean.register}" value="Register"></h:commandButton>
            <h:commandButton styleClass="button" type="reset" value="Reset"></h:commandButton>
            <h:messages styleClass="global-error" globalOnly="true" />
        </h:form>
        
        <h:link outcome="login" styleClass="mini-login-form">Back to Login</h:link>
        
    </h:body>
</html>
