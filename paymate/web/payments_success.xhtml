<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="resources/css/normalize.css"></link>
        <link rel="stylesheet" href="resources/css/main.css"></link>
        <link rel="stylesheet" href="resources/css/core.css"></link>
        
        <title>PayMate</title>
    </h:head>
    <h:body styleClass="payments-page-response">
        <h2 class="header">PayMate</h2>
        <h:form>
            <div class="date">March 6th - 10:07</div>
            <h:commandLink styleClass="logout" action="logout">Logout</h:commandLink>
            
            <h:commandLink styleClass="tab notifications-link" action="notifications">Notifications</h:commandLink>
            <h:commandLink styleClass="tab payments active" action="payments">Payments</h:commandLink>
        </h:form>
        
        <h:form styleClass="payments-form">
            
            <span>Your payment was successful.</span>
            
            <h:commandButton styleClass="button long back" 
                             action="payments" 
                             value="Back to Payments">
            </h:commandButton>
            
        </h:form>
        
        <div class="exchange">Current Exchange Rates</div>
        <h:dataTable styleClass="currency-table">
            <h:column>
                <f:facet name="header">Currencies</f:facet>
                USD
                GBP
                EUR
            </h:column>
            <h:column>
                <f:facet name="header">USD</f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">GBP</f:facet>
                1.50
            </h:column>
            <h:column>
                <f:facet name="header">EUR</f:facet>
                1.30
            </h:column>
        </h:dataTable>
    </h:body>
</html>
