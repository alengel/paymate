<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="../resources/css/normalize.css"></link>
        <link rel="stylesheet" href="../resources/css/main.css"></link>
        <link rel="stylesheet" href="../resources/css/core.css"></link>
        
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}"/>
        
        <title>PayMate</title>
    </h:head>
    <h:body styleClass="payments-page-response">
        <h2 class="header">PayMate</h2>
        <div class="date">#{utilityBean.currentDate}</div>
        
        <h:form>
            <h:commandLink styleClass="logout" action="#{loginBean.logout()}">logout #{utilityBean.loggedInUser}</h:commandLink>
        </h:form>

        <h:link styleClass="tab notifications-link" outcome="notifications">Notifications</h:link>
        <h:link styleClass="tab payments active" outcome="payments">Payments</h:link>
        <h:link styleClass="tab requests" outcome="requests">Requests</h:link>
        
        <div class="payments-form">
            <span>
                Oops something went wrong.  :( <br />
                Please try again.
            </span>
        </div>
        
        <div class="button-container-long">
            <h:button styleClass="button long back" 
                      outcome="payments" 
                      value="Back to Payments">
            </h:button>
        </div>
        
        <div class="exchange">Current Exchange Rates</div>
        <h:dataTable styleClass="currency-table">
            <h:column>
                <f:facet name="header">Currencies</f:facet>
                USD
                GBP
                EUR
            </h:column>
            <h:column>
                <f:facet name="header">USD</f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">GBP</f:facet>
                1.50
            </h:column>
            <h:column>
                <f:facet name="header">EUR</f:facet>
                1.30
            </h:column>
        </h:dataTable>
    </h:body>
</html>
