<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="resources/css/normalize.css"></link>
        <link rel="stylesheet" href="resources/css/main.css"></link>
        <link rel="stylesheet" href="resources/css/core.css"></link>
        
        <title>PayMate</title>
    </h:head>
    <h:body styleClass="payments-page">
        <h2 class="header">PayMate</h2>
        <div class="date">March 6th - 10:07</div>
        <h:link styleClass="logout" outcome="logout">Logout</h:link>

        <h:link styleClass="tab notifications-link" outcome="notifications">Notifications</h:link>
        <h:link styleClass="tab payments active" outcome="payments">Payments</h:link>
        
        <h:form styleClass="payments-form">
            <p class="introduction">Please fill in the details to make a payment or request funds.</p>
            
            <div class="input-container">
                <span class="labels">Recipient Email</span>
                <h:inputText id="recipient" 
                             label="Recipient" 
                             required="true"
                             requiredMessage="Please enter a recipient."
                             styleClass="recipient-field"
                             validatorMessage="Email is not valid."
                             value="#{paymentsBean.recipient}">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                </h:inputText>
                <h:message styleClass="error-message" for="recipient"/>
            </div>
            
            <div class="input-container">
                <span>Select Currency</span>
                <h:selectOneMenu styleClass="pay-currency" required="true" value="#{paymentsBean.currency}">
                    <f:selectItem itemValue="GBP" itemLabel="£ - British GBP" />
                    <f:selectItem itemValue="EUR" itemLabel="€ - Euro" />
                    <f:selectItem itemValue="USD" itemLabel="$ - US Dollar" />
                </h:selectOneMenu>
            </div>
            
            <div class="input-container">
                <span class="labels">Amount</span>
                <h:inputText id="amount" 
                             label="Amount" 
                             required="true"
                             requiredMessage="Please enter an amount."
                             styleClass="amount-field"
                             validatorMessage="The amount has to be a number, either 12 or 12.20"
                             value="#{paymentsBean.amount}">
                    <f:convertNumber pattern="#0.00" />
                </h:inputText>
                <h:message styleClass="error-message" for="amount"/>
            </div>
            
            <div class="input-container">
                <span class="labels">Schedule Payment Date</span>
                <p:calendar id="calendar" 
                            styleClass="calendar"
                            pattern="dd/mm/yyyy"
                            value="#{paymentsBean.scheduledDate}"/>
                <p:watermark for="calendar" value="today" />  
            </div>
            
            <h:messages styleClass="global-error" globalOnly="true" />
            
            <div class="button-container">
                <h:commandButton styleClass="button long" 
                                 action="#{paymentsBean.makePayment}" 
                                 value="Make Payment">
                </h:commandButton>

                <h:commandButton styleClass="button long" 
                                 action="#{paymentsBean.requestFunds}" 
                                 value="Request Funds">
                </h:commandButton>
            </div>
            
            <h:commandButton styleClass="button left" type="reset" value="Cancel"></h:commandButton>
        
        </h:form>
        
        <div class="exchange">Current Exchange Rates</div>
        <h:dataTable styleClass="currency-table">
            <h:column>
                <f:facet name="header">Currencies</f:facet>
                USD
                GBP
                EUR
            </h:column>
            <h:column>
                <f:facet name="header">USD</f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">GBP</f:facet>
                1.50
            </h:column>
            <h:column>
                <f:facet name="header">EUR</f:facet>
                1.30
            </h:column>
        </h:dataTable>
    </h:body>
</html>
