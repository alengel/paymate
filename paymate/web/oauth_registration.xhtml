<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="resources/css/normalize.css"></link>
        <link rel="stylesheet" href="resources/css/main.css"></link>
        <link rel="stylesheet" href="resources/css/core.css"></link>
        
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}"/>
        
        <title>PayMate Login</title>
    </h:head>
    <h:body styleClass="login-page">
        
        <h2 class="header">PayMate</h2>
        #{fbOauthBean.callOnLoadedRegistration()}
        
        <h:form>
            <h:outputText value="#{fbOauthBean.email}" />
            <span>Select Default Currency </span>
            <h:selectOneMenu styleClass="reg-currency" 
                             value="#{fbOauthBean.currency}">
                <f:selectItems value="#{paymentsBean.currencies}"
                               var="newcurrency" 
                               itemValue="#{newcurrency}" 
                               itemLabel="#{newcurrency}"/>
            </h:selectOneMenu>

            <h:commandButton styleClass="button longer" 
                            action="#{fbOauthBean.register}" 
                            value="Finish Registration">
            </h:commandButton>
        </h:form>
    </h:body>
</html>
