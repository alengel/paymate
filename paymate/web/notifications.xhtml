<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="resources/css/normalize.css"></link>
        <link rel="stylesheet" href="resources/css/main.css"></link>
        <link rel="stylesheet" href="resources/css/core.css"></link>
        
        <title>PayMate</title>
    </h:head>
    <h:body>
        <h2 class="header">PayMate</h2>
        <div class="date">March 6th - 10:07</div>
        <h:link styleClass="logout" outcome="logout">Logout</h:link>

        <h:link styleClass="tab notifications-link active" outcome="notifications">Notifications</h:link>
        <h:link styleClass="tab payments" outcome="payments">Payments</h:link>
        
        <h:dataTable value="#{notificationsBean.notifications}"
                     var="payment"
                     frame="border"
                     styleClass="notifications-table"
                     rowClasses="odd-row, even-row">
                <h:column>
                    <f:facet name="header">Date</f:facet>
                     <h:outputText value="#{payment.paymentTimestamp}" >
                        <f:convertDateTime pattern="MMM dd, YYYY" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Recipient</f:facet>
                        #{payment.recipient}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount</f:facet>
                    <h:panelGroup rendered="#{payment.currency=='GBP'}">
                        £
                    </h:panelGroup>
                    <h:panelGroup rendered="#{payment.currency=='USD'}">
                        $
                    </h:panelGroup>
                    <h:panelGroup rendered="#{payment.currency=='EUR'}">
                        €
                    </h:panelGroup>
                    <h:outputText value="#{payment.amount}" >
                        <f:convertNumber pattern="#0.00" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                        #{payment.type}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:panelGroup rendered="#{payment.type=='request'}">
                        <h:form>
                            <h:commandButton value="Reject" class="button small reject-button"></h:commandButton>
                            <h:commandButton value="Accept" class="button small accept-button"></h:commandButton>
                        </h:form>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{payment.type=='payment'}">
                        n/a
                    </h:panelGroup>
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                        #{payment.status}
                </h:column>
            </h:dataTable>
        <div class="balance-container">
            <span>Account Balance:   </span>
            <h:outputText value="#{paymentsBean.accountBalance}"></h:outputText>
        </div>
    </h:body>
</html>
