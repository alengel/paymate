<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="../resources/css/normalize.css"></link>
        <link rel="stylesheet" href="../resources/css/main.css"></link>
        <link rel="stylesheet" href="../resources/css/core.css"></link>
        
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}"/>
        
        <title>PayMate Admin Registration</title>
    </h:head>
    <h:body styleClass="admin-registration-page">
        <h2 class="header">PayMate Admin</h2>
        <div class="date">#{utilityBean.currentDate}</div>
        <h:form>
            <h:commandLink action="#{loginBean.logout()}" 
                           styleClass="logout">logout #{utilityBean.loggedInUser}
            </h:commandLink>
        </h:form>
       
        <h:link styleClass="tab accounts-link" 
                outcome="accounts">Accounts
        </h:link>
        <h:link styleClass="tab transactions-link" 
                outcome="transactions">Transactions
        </h:link>
        <h:link styleClass="tab transactions-link" 
                outcome="recurring">Recurring Payments
        </h:link>
        <h:link styleClass="tab registration-tab active" 
                outcome="registration">Admin Registration
        </h:link>
        
        <h:form styleClass="admin-registration registration-form" id="registration-form">
            
            <div class="input-container">
                <span class="labels email">Email</span>
                <h:inputText id="email" 
                             label="Email" 
                             required="true"
                             requiredMessage="Please enter an email."
                             validatorMessage="Email is not valid."
                             value="#{registrationBean.email}">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                </h:inputText>
                <h:message styleClass="error-message" for="email"/>
            </div>
            
            <div class="input-container">
                <span class="labels">Password</span>
                <p:password id="password" 
                            feedback="true"
                            label="Password" 
                            required="true"
                            requiredMessage="Please enter a password."
                            styleClass="password-field"
                            value="#{registrationBean.password}"/>
                <h:message styleClass="error-message" for="password"/>
            </div>
            
            <div class="input-container">
                <span class="labels reg">Confirm Password</span>
                <h:inputSecret id="passwordVerification" 
                               label="Confirm Password" 
                               required="true" 
                               requiredMessage="Please confirm your password."
                               value="#{registrationBean.passwordVerification}">
                </h:inputSecret>
                <h:message styleClass="error-message" for="passwordVerification"/>
            </div>
            
            <h:commandButton styleClass="button" action="#{registrationBean.register}" value="Register"></h:commandButton>
            <h:commandButton styleClass="button" type="reset" value="Reset"></h:commandButton>
            <h:messages styleClass="global-error" globalOnly="true" />
        </h:form>
                
    </h:body>
</html>
