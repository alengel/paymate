<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="css/normalize.css"></link>
        <link rel="stylesheet" href="css/main.css"></link>
        <link rel="stylesheet" href="css/core.css"></link>
        <title>PayMate Login</title>
    </h:head>
    <h:body>
        <h2 class="login-header">PayMate</h2>
        <h:form styleClass="form login-form">
            <span class="labels">Username</span><h:inputText></h:inputText>
            <br/>
            <span class="labels">Password</span><h:inputText></h:inputText>
            <br/>
            
            <h:commandButton styleClass="button" action="login" value="Login"></h:commandButton>
        
            <p class="registration-link">Don't have a login yet? 
                <h:commandLink action="registration">Register here.</h:commandLink>
            </p>
        </h:form>
    </h:body>
</html>
